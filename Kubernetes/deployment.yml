apiVersion : apps/v1
kind: Deployment
metadata:
  name: weightapptracker2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weightapptracker2
  template:
    metadata:
      labels:
        app: weightapptracker2
    spec:
      containers:
        - name: weightapptracker2
          image: weightapptracker2.azurecr.io/weightapptracker2:latest
          ports:
          - containerPort: 80
          env:
          - name: HOST
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: host
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: port
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: pghost
          - name: PGUSERNAME
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: pgusername
          - name: PGDATABASE
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: pgdatabase
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: pgpassword
          - name: PGPORT
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: pgport

          - name: COOKIE_ENCRYPT_PWD
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: cookie_encrypt

          - name: OKTA_ORG_URL
            valueFrom:
              configMapKeyRef:
                name: app-configmap
                key: oktaurl
          - name: OKTA_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: oktaclient
          - name: OKTA_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: app-configmap
                key: oktasecret
