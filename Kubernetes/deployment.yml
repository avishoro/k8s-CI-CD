apiVersion: apps/v1
kind: Deployment
metadata:
  name: weightapptracker2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weightapptracker2
  template:
    metadata:
      labels:
        app: weightapptracker2
    spec:
      containers:
        - name: weightapptracker2
          image: weightapptracker2.azurecr.io/weightapptracker2:latest
          envFrom:
            - secretRef:
                name: app-secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
