trigger:
- master
- feature/*

pool:
  my-pool

variables:
  imageRepository: 'weightapptracker2'
  containerRegistry: 'ACR'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  artifactName: 'manifests'
  imagePullSecret: 'superawesomebrilliantsecret-auth'

stages:

- stage: CI
  jobs:
  - job: BuildAndPushDocker
    steps:
    - task: Docker@2
      displayName: Build an image 
      inputs:
        command: build
        repository: $(imageRepository)
        containerRegistry: 'ACR'
        dockerfile: $(dockerfilePath)
        tags: $(tag)
    - task: Docker@2
      displayName: Push an image to azure container registry
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: 'ACR'
        tags: $(tag)

- stage: Deploy
  displayName: Deploy to Production
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to AKS'
    environment: 'k8.default'
    strategy:
      runOnce: 
        deploy:
          steps:
          
          - task: Docker@2
            inputs:
              containerRegistry: 'ACR'
              command: 'login'
          - task: KubernetesManifest@0
            inputs:
              action: 'createSecret'
              namespace: 'default'
              secretType: 'dockerRegistry'
              secretName: '$(imagePullSecret)'
              dockerRegistryEndpoint: 'ACR'
            

          - task: KubernetesManifest@0
            inputs:
              action: 'deploy'
              namespace: 'default'
              manifests: |
                Kubernetes/deployment.yml
                Kubernetes/ingress.yml
                Kubernetes/service.yml
                Kubernetes/configmap.yml
              imagePullSecrets: $(imagePullSecret)
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
